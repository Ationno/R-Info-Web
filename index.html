<!DOCTYPE html>
<html lang="en">
  <head>
    <title>R-Info IDE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="stylesheet" type="text/css" href="lib/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/page-styles.css" />
  </head>

  <body>
    <div class="grid-content">
      <header class="grid__nav">
        <nav class="nav">R-Info IDE</nav>
      </header>
      <article class="grid__ide">
        <div class="ide__editor">
          <div class="editor__tools">
            <button class="editor-tool-button" id="editorUpload">Subir</button>
            <button class="editor-tool-button" id="editorDownload">
              Bajar
            </button>
            <button class="editor-tool-button" id="editorCopy">Copiar</button>
            <button class="editor-tool-button" id="editorClear">Limpiar</button>
          </div>
          <div class="editor__body" id="editorCode"></div>
          <div class="editor__stats" id="editorStats">Ln 0, Col 0</div>
        </div>
      </article>
      <aside class="grid__runner">
        <!-- <input type="file" id="editorUpload" accept= ".txt,.ri,.lmr" class="editor-tool-button">Subir</input> -->
      </aside>
      <footer class="grid__credits">Copyright | Mis Huevos</footer>
    </div>
    <!-- Required Ace Libraries -->
    <script src="lib/js/ace/ace.js"></script>
    <script src="lib/js/ace/mode-r_info.js"></script>
    <script src="lib/js/ace/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="lib/js/editor.js"></script>
  </body>
</html>
