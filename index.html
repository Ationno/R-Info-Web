<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lib/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/css/page-styles.css">
    <title>R-Info IDE</title>
</head>

<body>
    <div class="grid-content">
        <header class="grid__nav">R-Info IDE</header>
        <article class="grid__ide">
            <div class="ide__editor">
                <ul class="editor__tools">
                    <button class="editor-tool-button">Subir</button>
                    <button class="editor-tool-button">Bajar</button>
                    <button class="editor-tool-button">Compartir</button>
                </ul>
                <div id="editorCode" class="editor__body"></div>
                <div id="editorStats" class="editor__stats">Ln yy, Col xx</div>
            </div>
        </article>
        <aside class="grid__runner">
        </aside>
        <footer class="grid__credits">Copyright | Mis Huevos</footer>
    </div>
        <!-- Required Ace Libraries -->
        <script src="lib/js/ace/ace.js"></script>
        <script src="lib/js/ace/mode-r_info.js"></script>
        <script src="lib/js/ace-editor/src-min/ext-language_tools.js"></script>

        <!-- Custom Scripts -->
        <script src="lib/js/editor.js"></script>
</body>

</html>
