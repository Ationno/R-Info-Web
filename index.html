<!DOCTYPE html>
<html lang="en">
  <head>
    <title>R-Info IDE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="lib/css/index.min.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="header__container container--lg">
        <div class="header__title">
          <h1>R-info IDE</h1>
        </div>
        <div class="mode-selector">
          <div class="mode-option">
            <input
              checked
              id="modeEditor"
              name="mode"
              type="radio"
              value="editor"
            />
            <label for="modeEditor">Edición</label>
          </div>
          <div class="mode-option">
            <input
              id="modeRunner"
              name="mode"
              type="radio"
              value="runner"
            />
            <label for="modeRunner">Ejecución</label>
          </div>
          <div class="mode-option mode-option--both">
            <input
              type="radio"
              name="mode"
              id="modeBoth"
              value="both"
            />
            <label for="modeBoth">Ambos</label>
          </div>
        </div>
        <button class="burger" id="burger">
          <span class="burger--1"></span>
          <span class="burger--2"></span>
          <span class="burger--3"></span>
        </button>
      </div>
    </header>

    <main class="site-main">
      <section class="editor"></section>
      <section class="runner"></section>
    </main>

    <footer class="site-footer"></footer>
